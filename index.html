<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Dodger</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400" rel="stylesheet">

    <style>
        * {

            padding: 0;
            margin: 0;
            
        }
        body{
            background-image: url('assets/hypnotize.png');
            background-repeat: repeat;
        }
        /* canvas css */
        .topPanel{
            height: 115px;
            width: 100%;
            text-align: center;
            background: none;
            color: #2e2e2e;
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            font-size: 32px;
        }
        .leftPanel{
            display: inline-flex;
            width: 20%;
        }
        .centerPanel{
            display: inline-flex;
            width: 60%;
        }
        .rightPanel{
            display: inline-flex;
            width: 20%;
        }
        #myCanvas {

            display: block;
            margin: auto auto;
            margin-top: 15px;
            
        }
    </style>
</head>

<body style="background-image: url('assets/hypnotize.png'); background-repeat: repeat;">
    <div class="topPanel">
        <p>Welcome to dodger!</p>
        <button id="startButton" onclick="startGame();">Start game</button>
        <p>hello</p>
    </div>
    <div class="leftPanel">
        <p>left panel</p>
    </div>

    <div class="centerPanel">
        <canvas id="myCanvas" width="480" height="480"></canvas>
    </div>
    <div class="rightPanel">
        <p>right panel</p>
    </div>
</body>

<script src="script.js"></script>



</html>
