<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Dodger</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400" rel="stylesheet">

    <style>
        * {

            padding: 0;
            margin: 0;

        }

        body {
            background-image: url('assets/hypnotize.png');
            background-repeat: repeat;
            padding: 15px;
        }

        /* canvas css */

        .topPanel {
            height: 115px;
            width: 100%;
            text-align: center;
            background: none;
            color: #2e2e2e;
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            font-size: 32px;
        }


        .centerPanel {
            display: inline-flex;
            width: 680px;
            margin-left: 420px;
            background: white;
            border: solid #eee 2px;
            
        }


        #gameInfo {
            margin: auto auto;
            width: 680px;
            background-color: white;
            margin-bottom: none;
            border: 2px solid #eee;
            border-bottom: none;
            height: 30px;
            font-family: 'Roboto', sans-serif;
            margin-left: 420px;
            padding-top: 2px;
            padding-bottom: none;
        }

        #myCanvas {

            display: inline-flex;
            margin: auto auto;

        }
        #startButton{
            font-family: 'Roboto', sans-serif;
            background: none;
            border: solid black 1px;
            border-radius: 3px;
            padding: 3px;
        }
        #startButton:hover{
            background-color: black;
            color: white;
        }
        p{
            font-family: 'Roboto', sans-serif;
        }
        #livesDisplay{
            display: inline-block;
        }
        #scoreDisplay{
            display: inline-block;
        }
    </style>
</head>

<body style="background-image: url('assets/hypnotize.png'); background-repeat: repeat;">
    <div class="topPanel">
        <p>Welcome to dodger!</p>
        <button id="startButton" onclick="startGame();">Start game</button>
    </div>
    <div id="gameInfo">
        <p id="lives-display"></p>
    </div>
    <div class="centerPanel">
        <canvas id="myCanvas" width="480" height="480"></canvas>
    </div>
</body>

<script src="script.js"></script>



</html>
