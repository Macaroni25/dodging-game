<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");



 function Obstacle(x, y, vX, vY) {
    this.x = x;
    this.y = y;
    this.vX = vX;
    this.vY = vY;
 }

var obs = [];

    function addObstacle(x, y, vX, vY){
        var n = obs.length;
        obs[obs.length] = new Obstacle();
        obs[n].x = x;
        obs[n].y = y;
        obs[n].vX = vX;
        obs[n].vY = vY;
    }
    
    addObstacle(12, 5, 0, 0);
    addObstacle(0, 0 , 0, 0);
    addObstacle(1, 1, 1, 1);

    for(i = 0; i < obs.length; i++){
        if(obs[i].x < -100){
            obs.splice(i, 1);
        }else if(obs[i].x > (500)){
            obs.splice(i, 1);
        }else if(obs[i].y < -100){
            obs.splice(i, 1);
        }else if(obs[i].y > 500){
            obs.splice(i,1);
